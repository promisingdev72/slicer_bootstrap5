<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PageSix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header position-relative">
      <nav class="navbar navbar-expand-sm bg-white navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="logo" height="80px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-4">
                <a
                  class="nav-link primary-color fw-normal active"
                  aria-current="page"
                  href="#"
                  >OVER MIJ</a
                >
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link primary-color fw-normal" href="#"
                  >WERKWIJZE</a
                >
              </li>
              <li class="nav-item mx-4">
                <a
                  class="nav-link primary-color fw-normal"
                  aria-current="page"
                  href="#"
                  >REVIEWS</a
                >
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link primary-color fw-normal" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="nav-right"></div>
      </nav>
      <div
        class="right-menu d-flex justify-content-center align-items-end position-fixed top-0 end-0 pb-3"
      >
        <a href="#">
          <div class="mx-2 text-white"><i class="bi bi-instagram h5"></i></div>
        </a>
        <a href="#">
          <div class="mx-2 text-white"><i class="bi bi-facebook h5"></i></div>
        </a>
        <a href="#">
          <div class="mx-2 text-white"><i class="bi bi-linkedin h5"></i></div>
        </a>
        <a href="#"
          ><div class="mx-2 text-white"><i class="bi bi-whatsapp h5"></i></div
        ></a>
      </div>
    </div>
    <div class="row align-items-center primary-bg py-100 vh-90 w-100">
      <div class="third-bg w-100">
        <div class="row my-5">
          <div class="col-lg justify-content-center align-items-center">
            <p class="text-white fw-bolder h1 text-center">
              Zullen we een<br />
              afspraak maken?
            </p>
          </div>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6 d-flex justify-content-center">
            <div
              class="btn-six position-relative ms-auto py-3 px-100 text-white secondary-bg h5 rounded-25"
            >
              Bel mij
            </div>
          </div>
          <div class="col-lg-6 d-flex justify-content-center">
            <div
              class="btn-six position-relative me-auto py-3 px-100 text-white secondary-bg h5 rounded-25"
            >
              Mail mi
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center my-5">
          <p class="h1 text-white text-center">Simon Hulsman</p>
        </div>
      </div>
    </div>
  </body>
</html>
